<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <section class="gallery">
        <div class="gallery-item" data-title="Naruto Uzumaki">
            <img src="naruto.jpeg" alt="Image 1">
        </div>
        <div class="gallery-item" data-title="Hinata Hyuga">
            <img src="hinata.png" alt="Image 2">
        </div>
        <div class="gallery-item" data-title="Boruto Uzumaki">
            <img src="boruto.jpeg" alt="Image 3">
        </div>
        <div class="gallery-item" data-title="Sasuke Uchiha">
            <img src="sasuke.jpeg" alt="Image 4">
        </div>
        <div class="gallery-item" data-title="Madara Uchiha">
            <img src="madara.jpeg" alt="Image 5">
        </div>
        <div class="gallery-item" data-title="Obito Uchiha">
            <img src="obito.jpeg" alt="Image 6">
        </div>
        <div class="gallery-item" data-title="Minato Namikaze">
            <img src="minato.jpeg" alt="Image 7">
        </div>
        <div class="gallery-item" data-title="Jiraiya Ogata">
            <img src="jiraiya.jpeg" alt="Image 8">
        </div>
        <div class="gallery-item" data-title="Hashirama Senju">
            <img src="hashirama.png" alt="Image 9">
        </div>
        <div class="gallery-item" data-title="Kakashi Hatake">
            <img src="kakashi.jpeg" alt="Image 10">
        </div>
        <div class="gallery-item" data-title="Kawaki Kara">
            <img src="kawaki.jpeg" alt="Image 11">
        </div>
        <div class="gallery-item" data-title="Otsutsuki Clan Members">
            <img src="otsutsuki.png" alt="Image 12">
        </div>
    </section>
</body>
</html>
